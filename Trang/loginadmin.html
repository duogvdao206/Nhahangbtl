<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container col-md-3 p-3">
        <!-- p là padding, m là margin -->
        <div class="container">
            <h3>Đăng nhập hệ thống</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <!-- mt là margin top -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>
                        <input type="checkbox" class="form-check-input"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <p id="error-message" class="text-danger mt-2"></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Ngăn chặn reload trang

                // Lấy giá trị từ input
                let email = document.getElementById("email").value.trim();
                let password = document.getElementById("password").value.trim();
                let errorMessage = document.getElementById("error-message");

                // Tài khoản mặc định
                const validEmail = "duong@gmail.com";
                const validPassword = "123";

                if (email === validEmail && password === validPassword) {
                    alert("Đăng nhập thành công! Chuyển hướng đến trang Admin...");
                    window.location.href = "/Trang/trangadmin.html"; // Chuyển hướng trang
                } else {
                    errorMessage.textContent = "Sai email hoặc mật khẩu. Vui lòng thử lại!";
                }
            });
        });
    </script>
</body>
</html>
